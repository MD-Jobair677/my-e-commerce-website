<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Filter and Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .filter-sidebar {
            border-right: 1px solid #ddd;
        }
        .product-content {
            padding: 20px;
        }
        @media (max-width: 768px) {
            .filter-sidebar {
                display: none;
            }
            .filter-slider {
                display: block;
            }
        }
        @media (min-width: 768px) {
            .filter-slider {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Filter Sidebar -->
        <div class="col-lg-3 filter-sidebar bg-light">
            <h5 class="mt-3">Filter</h5>
            <ul class="list-group">
                <li class="list-group-item">Filter Option 1</li>
                <li class="list-group-item">Filter Option 2</li>
                <li class="list-group-item">Filter Option 3</li>
            </ul>
        </div>

        <!-- Filter Slider for Small Devices -->
        <div class="col-12 filter-slider bg-light">
            <button class="btn btn-primary mt-3" type="button" data-toggle="collapse" data-target="#filterMenu" aria-expanded="false" aria-controls="filterMenu">
                Show Filters
            </button>
            <div class="collapse mt-2" id="filterMenu">
                <ul class="list-group">
                    <li class="list-group-item">Filter Option 1</li>
                    <li class="list-group-item">Filter Option 2</li>
                    <li class="list-group-item">Filter Option 3</li>
                </ul>
            </div>
        </div>

        <!-- Product Content -->
        <div class="col-lg-9 col-12 product-content">
            <h5 class="mt-3">Products</h5>
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="card mb-3">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">Product 1</h5>
                            <p class="card-text">Product description goes here.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="card mb-3">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">Product 2</h5>
                            <p class="card-text">Product description goes here.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="card mb-3">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">Product 3</h5>
                            <p class="card-text">Product description goes here.</p>
                        </div>
                    </div>
                </div>
                <!-- Add more products as needed -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
