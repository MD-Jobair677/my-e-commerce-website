    .star-rating {
      direction: rtl;
      font-size: 1.5rem;
    }
    .star-rating input {
      display: none;
    }
    .star-rating label {
      color: #ddd;
      font-size: 2rem;
      padding: 0;
      cursor: pointer;
    }
    .star-rating input:checked ~ label,
    .star-rating input:hover ~ label,
    .star-rating label:hover ~ label {
      color: #f5c518;
